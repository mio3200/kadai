<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好きな音楽</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>好きな音楽</h1>
    </header>
    <section class="music">
        <h2>好きな曲</h2>
        <button class="toggle-details">曲の詳細を表示</button>
        <div class="details">
            <h3>アーティスト: 上白石萌音×内澤崇仁</h3>
            <p>曲名: ハッピーエンド</p>
            <p>歌詞がかわいいのと声がかわいいとこが好き。</p>
        </div>
        <div class="details">
            <h3>アーティスト: ねぐせ。</h3>
            <p>曲名: 日常革命</p>
            <p>歌詞だったりメロディーが好き。</p>
        </div>
        <div class="details">
            <h3>アーティスト: Saucy Dog</h3>
            <p>曲名: 魔法が解けたら</p>
            <p>メロディーが好き。</p>
        </div>
    </section>
    <footer>
        <p><a href="index.html">ホームへ戻る</a></p>
    </footer>
</body>
</html>
